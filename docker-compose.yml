version: '3.8'

services:
  db_postgres_rob:
    container_name: db_postgres_rob
    image: postgres:16-alpine
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    volumes:
      - docker_rob_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWD}
    env_file:
      - ./.env
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - docker-db_rede

networks:
  docker-db_rede:
    name: docker-db_rede
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24

volumes:
  docker_rob_db_data:
